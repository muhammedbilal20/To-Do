<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-section {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #e8f5e8;
            border-left-color: #28a745;
        }

        .task-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .task-text {
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px 20px;
        }

        .task-count {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù To-Do List</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add Task</button>
        </div>
        
        <div class="task-count" id="taskCount">No tasks yet</div>
        
        <ul class="task-list" id="taskList">
            <li class="empty-state">Your tasks will appear here. Add one above to get started!</li>
        </ul>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 1;

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');

        // Add event listeners
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: taskIdCounter++,
                text: taskText,
                completed: false
            };

            tasks.push(task);
            taskInput.value = '';
            renderTasks();
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            renderTasks();
        }

        function toggleTask(taskId) {
            const task = tasks.find(task => task.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="empty-state">Your tasks will appear here. Add one above to get started!</li>';
                taskCount.textContent = 'No tasks yet';
                return;
            }

            // Update task count
            const completedCount = tasks.filter(task => task.completed).length;
            const totalCount = tasks.length;
            taskCount.textContent = `${completedCount} of ${totalCount} tasks completed`;

            // Render tasks
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                taskItem.innerHTML = `
                    <div class="task-content">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <span class="task-text ${task.completed ? 'completed' : ''}">${escapeHtml(task.text)}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                `;
                
                taskList.appendChild(taskItem);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        renderTasks();
    </script>
</body>
</html>
